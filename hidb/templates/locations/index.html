{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Locations{% endblock %}</h1>
  {% if g.user %}
    <a class="action" href="{{ url_for('locations.create') }}">New</a>
  {% endif %}
{% endblock %}

{% block content %}
  {% for location in locations %}
    <article class="post">
      <header>
        <div>
          <h3>{{ location['description'] }}</h3>
        </div>
        <a class="action" href="{{ url_for('locations.update', id=location['id']) }}">Edit</a>
      </header>
    </article>
    {% if not loop.last %}
      <hr>
    {% endif %}
  {% endfor %}
{% endblock %}
