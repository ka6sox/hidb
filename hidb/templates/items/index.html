{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Items{% endblock %}</h1>
  {% if g.user %}
    <a class="action" href="{{ url_for('items.create') }}">New</a>
  {% endif %}
{% endblock %}

{% block content %}
  {% for item in items %}
    <article class="post">
        <div>
          <h3><A HREF="{{ url_for('items.details', id=item['id']) }}">{{ item['model_no'] }} ({{ item['qty'] }} owned)</A></h3>
        </div>
    </article>
    {% if not loop.last %}
      <hr>
    {% endif %}
  {% endfor %}
{% endblock %}
