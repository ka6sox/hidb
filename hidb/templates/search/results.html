{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Search Results{% endblock %}</h1>
{% endblock %}

{% block content %}

<b>DEBUG:</b> Query was: {{ query }}
  
<br />

Found {{ results|length }} results.

<br /><br />

  <article class="post">
    {% for r in results %}
    <header><div>
    <h1><A HREF="{{ url_for('items.details', id=r['id']) }}">{{ r['model_no'] }}</A></h1>
    </div>
    </header>
    {% endfor %}
  </article>

  <a class="action" href="{{ url_for('search.index') }}">Search Again</a>

{% endblock %}
