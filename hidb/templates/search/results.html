{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Search Results{% endblock %}</h1>
{% endblock %}

{% block content %}

  <article class="post">
    {% autoescape off %}
    {{ results }}
    {% endautoescape %}
  </article>

  <a class="action" href="{{ url_for('search.index') }}">Search Again</a>

{% endblock %}
